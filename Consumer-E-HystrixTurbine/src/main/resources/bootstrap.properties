server.port=9016
#spring.application.name=Consumer-E
spring.application.name=config-client
spring.cloud.config.label=master
spring.cloud.config.profile=dev
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=ConfigServer

eureka.client.registerWithEureka=false
eureka.client.serviceUrl.defaultZone=http://eureka-002.com:7010/eureka/,http://eureka-001.com:7011/eureka/

zuul.routes.api-b.path=/api/serviceB/**
zuul.routes.api-b.serviceId=Service-B
zuul.routes.api-a.path=/api/service/**
zuul.routes.api-a.serviceId=Service-A

management.endpoints.web.exposure.include=*
management.endpoints.web.cors.allowed-origins=*
management.endpoints.web.cors.allowed-methods=*

turbine.app-config=SERVICE-B,SERVICE-A,CONFIGSERVER
turbine.aggregator.clusterConfig=default
turbine.clusterNameExpression=new String("default")
turbine.combine-host=true
turbine.instanceUrlSuffix.default=actuator/hystrix.stream

