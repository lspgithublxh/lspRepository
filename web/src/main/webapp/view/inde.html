<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="../global/jquery/jquery-3.1.1.min.js" type="text/javascript"></script>
  <script  src="../global/angularjs2/angularjs2.min.js" type="text/javascript"> </script>
  <script  src="../global/angularjs2/angularjs-router.min.js" type="text/javascript"> </script>
  <script  src="../global/bootstrap/bootstrap.min.js" type="text/javascript"> </script>
  <script  src="../view/js/main.js" type="text/javascript"> </script>
  <script  src="../view/js/module1.js" type="text/javascript"> </script>
  <script  src="../view/js/module2.js" type="text/javascript"> </script>
  <link rel="stylesheet" type="text/css" href="../global/bootstrap/bootstrap.min.css" />
</head>
<body>
<div ng-app="default" ng-controller="defaultController">
Hello {{'World'}}!</div>
<a href="../../login?logout" class="btn btn-danger">LOGOUT2</a>
<div id="main" ng-app="main" ng-controller="oneController">
name:<input type="text" ng-model="input1" /><br/>
year:<input type="text" ng-model="input2" /><br/>
{{input1 + "" +  input2}}
</div>
<div id="two" ng-app="two">
 <div ng-controller="con1"> name:<input ng-model="name | uppercase" /> </div>
 <div ng-controller="con2"> 
 	year:<input ng-model="age">
 	<ul>
 		<li ng-repeat="ele in arr | orderBy: 'a'">{{ele.a + "--" + ele.b + "---" + ele.c + " --" + ele.index}} </li>
 	</ul>
 	<ul>
 		<li ng-repeat="ele in arr2">{{ele.name + "  " + ele.id}} </li>
 	</ul>
 	<!-- select  -->
 	<select ng-init="option=options[0]" 
 			ng-model="option" 
 			ng-options="op.siteName for op in options"
 			ng-change="getValue(option.url)"></select>
 </div>
 
</div>
<!-- main module模式 -->
<div id="rootModule" ng-app="rootModule">
	<ul>
		<li> <a href="#/">First</a></li>
		<li> <a href="#/cpu">CPU</a></li>
		<li> <a href="#/mem">MEM</a></li>
		<li> <a href="#/dev">DEV</a></li>
		<li> <a href="#/module1">MODULE1</a></li>
	</ul>
	<div id="1" ng-view></div>
	<div id="2" ng-view></div>
	<ng-view> </ng-view>
</div>
<a class="btn btn-info" href="oneApp.html">ONEAPP</a>
</body>
</html>
